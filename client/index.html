<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet"/>
    <link href="./node_modules/gridstack/dist/gridstack-extra.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="./styles/style.css">

    <link rel="stylesheet" href="./styles/context.css">

    <script src="./src/index.js" type="module"></script>
</head>
<body>



    <widget-grid cell-size="100" class="grid">

    </widget-grid>

    <svg style="display: none;" viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'>
        <defs>
            <filter id="noise">
                <feTurbulence
                    baseFrequency="2.5"
                    seed="100"
                    type="fractalNoise"
                    result="static">
                </feTurbulence>
                <feComposite  in="SourceGraphic" operator="arithmetic" k1="0.2" k2="1.0"/>
            </filter>  
        </defs>
    </svg>
    
</body>
</html>
