<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/style.css">

    <link rel="stylesheet" href="./styles/context.css">

    <script src="./src/index.js" type="module"></script>
</head>
<body>

    <aside class="sidebar">
        <button id="btn-layout-home">
            <svg><use href="#icon-home"></use></svg>
        </button>
        <button id="btn-layout-settings">
            <svg><use href="#icon-settings"></use></svg>
        </button>
    </aside>

    <layout-viewport active="widget-grid" data-name="app-viewport">

        <section data-name="widget-grid">
            <widget-grid cell-size="100" class="grid" data-context-menu="main"></widget-grid>
        </section>

        <section data-name="settings">
            <div style="height: calc(100% - (1em * 2));padding: 1em;">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae rerum atque accusantium tenetur magnam asperiores odio. Quam sint, rem, eaque suscipit perferendis, voluptatem ad eum vitae quisquam maiores provident magnam.
            </div>
        </section>

    </layout-viewport>

    

    <svg style="display: none;" viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'>
        <defs>
            <filter id="noise">
                <feTurbulence
                    baseFrequency="2.5"
                    seed="100"
                    type="fractalNoise"
                    result="static">
                </feTurbulence>
                <feComposite  in="SourceGraphic" operator="arithmetic" k1="0.2" k2="1.0"/>
            </filter>  
        </defs>


        <symbol id="icon-settings" viewBox="0 96 960 960">

        </symbol>

        <symbol id="icon-home" viewBox="0 96 960 960">
            <path d="M160 936V456l320-240 320 240v480H560V656H400v280H160Z"/>
        </symbol>
    </svg>
    
</body>
</html>
